<!DOCTYPE html>
<html>
<head>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <form action="?" method="POST">
        <div class="g-recaptcha" data-sitekey="6Ld1X9cdAAAAAKA5NWfVdr4RmL-vSsRUM2jNwYDD" data-callback="captchaCallback"></div>
    </form>

    <script>
        function captchaCallback(response) {
            // Sends the reCAPTCHA token back to Flutter WebView
            window.Captcha.postMessage(response);
        }
    </script>
</body>
</html>
